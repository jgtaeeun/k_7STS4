<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>글목록</title>
</head>
<body th:align="center">
	
	<h1>게시글 목록</h1>
	<h3><font color="blue"   th:text="${session['member'].name}"></font>님  게시판 입장을 환영합니다.</h3>
	<a  th:href="@{/logout}">로그아웃</a>
	<br>
	<table border="1" width="700" align="center">
	<tr>
	<th bgcolor="orange" width="100">번호</th>
	<th bgcolor="orange" width="100">제목</th>
	<th bgcolor="orange" width="100">작성자</th>
	<th bgcolor="orange" width="100">등록일</th>
	<th bgcolor="orange" width="100">조회수</th>
	</tr>
	
	
	<tr  th:each="board, state:${boardList}">
			<td  th:text=${state.count}>
<!-- 		<td  th:text=${board.seq}> -->
			<td > <a th:href="@{getBoard(seq=${board.seq})}" th:text="${board.title}"></a> </td>
			<td  th:text=${board.writer}>
			<td  th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}">
			<td  th:text=${board.cnt}>
			
	</tr>

	
	</table>
	<br>
	<a  th:href="@{/insertBoard}">새글 등록</a>
	
</body>
</html>
