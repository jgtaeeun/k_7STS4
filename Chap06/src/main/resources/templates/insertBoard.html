
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>새글등록</title>
</head>
<body th:align="center" >
	
	<h3>새글 등록하기</h3>
	
	<form action="insertBoard" method="post">
	<table th:align="center" border="1">
		<tr>
			<td bgcolor="orange" width="80" th:text="제목"></td>
			<td  ><input type="text" name="title" size="50"/></td>
		</tr>
		
		
		<tr>
			<td bgcolor="orange" th:text= "작성자"></td>
		
			<td ><input type="text" name="writer" size="10"></td>
			
		</tr>
		
		<tr>
			<td bgcolor="orange" th:text= "내용"></td>
			<td  ><textarea  name="content" cols="40" rows="10" ></textarea></td>
		</tr>
		
		
		<tr>
			<td  colspan="2"><input type="submit" value="게시글 등록"/></td>
		
		</tr>
		
		
		
	</table>
	</form>

	<a  th:href="@{/getBoardList}">글목록</a>
	
	

</body>
</html>
